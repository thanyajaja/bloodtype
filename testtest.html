<html>
    <head>
        <title>TYPE O</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>


        <section data-role="page" id="from">
            <header data-role="header" data-add-back-btn="true">
                <h1>from</h1>
            </header>
            <div data-role="content">
                <from>
                    <div class='ui-field-contain'>
                        <label>NAME :</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="ui-field-contain">
                        <label>Surname :</label>
                        <input type="text" placeholder="Surname">
                    </div>
                    <div class="ui-field-contain">
                        <label>Group :</label>
                        <input type="text" placeholder="A,B,AB,O">
                    </div>
                    <div class="ui-field-contain">
                        <label>E-mail</label>
                        <input type="email">
                    </div>
                    <div class="ui-field-contain">
                        <label>Tel</label>
                        <input type="tel">
                    </div>
                    <div class="ui-field-contain">
                        <label>URL</label>
                        <input type="url">
                    </div>
                    <div class="ui-field-contain">
                        <label>Age:</label>
                        <input type="number" min="20" max="60">
                    </div>
                    <div class="ui-field-contain">
                        <label>วันเกิด:</label>
                        <input type="date" >
                    </div>
                    <div class="ui-field-contain">
                        <label>เวลา:</label>
                        <input type="time">
                    </div>
                    <div class="ui-field-contain">
                        <label>วันเวลา:</label>
                        <input type="datetime">
                    </div>
                    <div class="ui-field-contain">
                        <label>WEEK:</label>
                        <input type="week">
                    </div>
                    <div class="ui-field-contain">
                        <label>เดือน:</label>
                        <input type="month">
                    </div>
                    <div class="ui-field-contain">
                        <label>Remark:</label>
                        <textarea></textarea>
                    </div>
                    <div class="ui-field-contain">
                        <label>วSearch</label>
                        <input type="search">
                    </div>
                    <div class="ui-field-contain">
                        <label>age:</label>
                        <input type="range" min="20" max="60" step="0.5">
                    </div>
                    <div class="ui-field-contain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>เพศ:</legend>

                            <input type="radio" name="rd1" id="rd1">
                            <label for="rd1">ชาย</label>


                            <input type="radio" name="rd1" id="rd2">
                            <label for="rd2">หญิง</label>

                            <input type="radio" name="rd1" id="rd3">
                            <label for="rd3">อื่นๆ</label>
                        </fieldset>
                    </div>
                    <div class="ui-field-contain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <label for="chk1">Thai</label>
                            <input type="checkbox" name="chk1" id="chk1">
                            <label for="chk2">BKK</label>
                            <input type="checkbox" name="chk2" id="chk2">
                        </fieldset>
                    </div>
                    <div class="ui-field-contain">
                        <label>Switch</label>
                        <select data-role="slider">
                            <option>OFF</option>
                            <option>ON</option>
                        </select>
                    </div>
                     <div class="ui-field-contain">
                        <label>Province</label>
                        <select>
                            <option>กทม</option>
                            <option>นนทบุรี</option>
                        </select>
                    </div>
                </from>



            </div>
        </section> 

    </body>
</html>
